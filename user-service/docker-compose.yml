version: '3'
services:
  app:
    build: .
    environment:
    - MONGODB_URL=mongodb://mongo:27017/user
    ports:
    - 3001:3000
    volumes:
    - .:/app
    command: npm run watch

  mongo:
    image: mongo:4.4
    volumes:
    - mongo-volume:/data/db
    networks:
      db-user-external:
        aliases:
        - mongo-user

volumes:
  mongo-volume:
  
networks:
  db-user-external:
      external: true
